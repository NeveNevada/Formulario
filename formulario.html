<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

        <link href="css/form.css" rel="stylesheet">
        <script src="../Formulario/js/form.js"></script>

    <title>Cadastro</title>
</head>
    <body class="gradient">
        <div class="container">
            <h2>Cadastre-se</h2>
            <br>
            <form id="batatinha" class="row g-3">
                <div class="col-md-6">
                    <label form="text">Nome completo</label>
                    <input type="text" class="form-control" nome="nome completo" placeholder="Insira seu nome completo" id="nomecomp" required>
                </div>
                <br>
                <div class="col-md-6">
                    <label form="text">Usuário</label>
                    <input type="text" class="form-control" nome="usuario" placeholder="@usuario" id="usuario" required>
                </div>
                <br>
                <div class="col-12">
                    <label form="email">Email</label>
                    <input type="email" class="form-control" nome="email" placeholder="Digite seu email" id="email" required>
                </div>
                <br>
                <div class="col-12">
                    <label form="password">Senha</label>
                    <input type="password" class="form-control" nome="senha" placeholder="Digite sua senha" id="senha" required>
                </div>
                <br>
                <div class="col-12">
                    <label form="password">Confirmar senha</label>
                    <input type="password" class="form-control" nome="senha" placeholder="Confirme sua senha" id="confsenha" required>
                </div>
                <br>
                <div class="col-md-4">
                <label for="genero">Gênero</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">Feminino</option>
                    <option value="2">Masculino</option>
                    <option value="3">Outros</option>
                </select>
                </div>
                <br>
                <div class="col-md-4">
                    <label for="date">Data de nascimento</label>
                    <input type="date" class="form-control" id="data" required>
                </div>
                <br>
                <div class="col-md-4">
                    <label for="number">CPF</label>
                    <input type="number" class="form-control" nome="cpf" placeholder="Digite seu CPF" id="cpf" required>
                </div>
                <br>
                <div class="col-md-4">
                    <label for="telefone">Telefone</label>
                    <input type="tel" class="form-control" nome="telefone" placeholder="Digite seu telefone" id="ntelefone" required>
                </div>
                <br>
                <div class="col-md-4">
                    <label for="text">UF</label>
                    <input type="text" class="form-control" nome="uf" placeholder="Digite seu estado" id="estado" required>
                </div>
                <br>
                <div class="col-md-4">
                    <label for="text">Cidade</label>
                    <input type="text" class="form-control" nome="cidade" placeholder="Digite sua cidade" id="cidade" required>
                </div>
                <br>
                <div class="col-md-12">
                    <label for="text">Endereço</label>
                    <input type="text" class="form-control" nome="endereço" placeholder="Digite seu endereço" id="endereço" required>
                </div>
                <br>
                <div class="col-md-6">
                    <label for="number">Número</label>
                    <input type="number" class="form-control" nome="número" placeholder="Digite seu número" id="numero" required>
                </div>
                <br>
                <div class="col-md-6">
                    <label form="text">Complemento</label>
                    <input type="text" class="form-control" nome="complemento" placeholder="Casa, Bloco, Apart, etc..." id="complemento" required>
                </div>
                <br>
                <div class="col-12">
                    <button class="btn btn-secondary" type="submit">Cadastrar</button>
                </div>
            </form>  
        </div>
        
    </body>
</html>
